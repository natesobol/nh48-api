<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NH48 Tool Suite</title>
  <style>
    :root{
      --bg:#0a0a0f;
      --panel:#111827;
      --card:#0f172a;
      --stroke:#1f2937;
      --ink:#f8fafc;
      --muted:#cbd5e1;
      --accent:#22c55e;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(circle at 10% 10%,#1f2937 0,#0a0a0f 40%),
                 radial-gradient(circle at 90% 20%,#0f172a 0,#0a0a0f 35%),
                 var(--bg);
      color:var(--ink);
      min-height:100vh;
    }
    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:20px 16px 32px;
    }
    header{
      margin-bottom:18px;
    }
    h1{
      margin:0 0 6px;
      font-size:clamp(24px,4vw,32px);
    }
    p.sub{
      margin:0;
      color:var(--muted);
      max-width:720px;
      line-height:1.5;
    }
    .panel{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:16px;
      box-shadow:0 10px 35px #0005;
    }
    label{
      display:block;
      margin-bottom:6px;
      font-weight:600;
      letter-spacing:0.3px;
    }
    select{
      width:100%;
      padding:12px 10px;
      background:var(--panel);
      color:var(--ink);
      border:1px solid var(--stroke);
      border-radius:10px;
      font-size:1rem;
    }
    .app-card{
      margin-top:16px;
      padding:14px;
      border-radius:12px;
      background:linear-gradient(135deg,#0b1729,#0f1220);
      border:1px solid var(--stroke);
    }
    .app-card h2{
      margin:0 0 6px;
      font-size:1.2rem;
    }
    .app-card p{
      margin:0 0 10px;
      color:var(--muted);
      line-height:1.45;
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    a.button{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      background:var(--accent);
      color:#0b0f16;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      letter-spacing:0.2px;
      box-shadow:0 10px 18px #22c55e33;
    }
    .meta{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:10px;
      margin-top:10px;
    }
    .meta div{
      padding:10px;
      background:var(--panel);
      border-radius:10px;
      border:1px dashed var(--stroke);
      color:var(--muted);
      font-size:0.95rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>NH48 Webapps</h1>
      <p class="sub">Quick-launch utilities that sit alongside the NH48 data pages. Pick a tool from the dropdown to see its description and jump in.</p>
    </header>

    <div class="panel">
      <label for="appSelect">Webapp picker</label>
      <select id="appSelect">
        <option value="" disabled selected>Select a webapp</option>
        <option value="powerpoint-to-pdf">PowerPoint-to-PDF Converter</option>
      </select>

      <div id="details" class="app-card" hidden>
        <h2 id="appTitle"></h2>
        <p id="appDesc"></p>
        <div class="actions">
          <a id="launch" class="button" href="#" target="_blank" rel="noopener">Open webapp</a>
        </div>
        <div class="meta">
          <div id="appMeta1"></div>
          <div id="appMeta2"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const appCatalog = {
      'powerpoint-to-pdf': {
        title: 'PowerPoint-to-PDF Converter',
        desc: 'Upload a PPT or PPTX and get a PDF slideshow back â€” perfect for handouts, quick sharing, or when PowerPoint is not installed.',
        href: './powerpoint-to-pdf/index.html',
        meta: [
          'Built for quick, client-side conversions with zero installs.',
          'Keeps everything in-browser so presentations never leave your device.'
        ]
      }
    };

    const select = document.getElementById('appSelect');
    const details = document.getElementById('details');
    const appTitle = document.getElementById('appTitle');
    const appDesc = document.getElementById('appDesc');
    const launch = document.getElementById('launch');
    const meta1 = document.getElementById('appMeta1');
    const meta2 = document.getElementById('appMeta2');

    select.addEventListener('change', () => {
      const key = select.value;
      const app = appCatalog[key];
      if(!app){
        details.hidden = true;
        return;
      }
      appTitle.textContent = app.title;
      appDesc.textContent = app.desc;
      launch.href = app.href;
      meta1.textContent = app.meta?.[0] || '';
      meta2.textContent = app.meta?.[1] || '';
      details.hidden = false;
    });
  </script>
</body>
</html>
