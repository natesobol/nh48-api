    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32.png">

    <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore every NH48 summit photo in one place. Browse by range, filter by peak, and discover New Hampshire’s 4,000-footers through curated gallery views.">
    <meta name="keywords" content="NH48 photos, New Hampshire 4000 footers photography, White Mountains photo gallery, NH48 API photos, peak photo hub">

    <meta name="googlebot" content="index,follow,max-image-preview:large">

    <link rel="sitemap" type="application/xml" title="Page sitemap" href="https://nh48.info/page-sitemap.xml">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nh48.info/photos/">
    <meta property="og:title" content="Explore All NH48 Photos">
    <meta property="og:description" content="Browse every NH48 summit photo by range and peak. Filter, search, and explore the full NH48 photo archive.">

    <meta name="twitter:url" content="https://nh48.info/photos/">
    <meta name="twitter:title" content="Explore All NH48 Photos">
    <meta name="twitter:description" content="Browse every NH48 summit photo by range and peak. Filter, search, and explore the full NH48 photo archive.">

    <title>Explore All NH48 Photos</title>
    <link rel="mask-icon" href="/favicons/favicon.ico" color="#22c55e">
    <link rel="stylesheet" href="/css/nh48_catalog.css">
    <link rel="stylesheet" href="/css/photos.css">
    <script type="module" src="/js/i18n.js"></script>
    <script src="/js/unified-footer.js" defer></script>
  </head>
  <body data-route="photos" data-page="photos">
    <div id="nav-placeholder"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const navPlaceholder = document.getElementById('nav-placeholder');
        const activeRoute = document.body.dataset.route || document.body.dataset.page;

        if (navPlaceholder) {
          fetch('/pages/nav.html')
            .then(response => response.text())
            .then(html => {
              navPlaceholder.innerHTML = html;
              const links = navPlaceholder.querySelectorAll('.site-nav-links a');
              links.forEach(link => {
                const routes = (link.dataset.routes || link.dataset.route || '')
                  .split(',')
                  .map(value => value.trim())
                  .filter(Boolean);

                if (routes.includes(activeRoute)) {
                  link.classList.add('active');
                  link.setAttribute('aria-current', 'page');
                }
              });
            })
            .catch(err => console.error('Failed to load navigation:', err));
        }
      });
    </script>

    <main class="wrap">
      <div class="catalog-controls-panel photos-hero-panel">
        <div class="catalog-hero">
          <p class="kicker">NH48 Photo Hub</p>
          <h1>Explore All NH48 Photos</h1>
          <p>Browse every NH48 summit photo in one organized hub. Filter by range, search by peak, and dive into the full archive of 4,000-footer photography.</p>
        </div>

        <div class="search-row">
          <div class="search-wrapper">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            <input type="text" id="photoSearch" placeholder="Search peaks by name…" aria-label="Search photos by peak name" />
          </div>
        </div>

        <div class="filters-row photos-filter-row">
          <div class="filter-group">
            <label for="photoSort">Sort By</label>
            <select id="photoSort" aria-label="Sort photos by attribute">
              <option value="range" selected>Range (A–Z)</option>
              <option value="name">Peak Name (A–Z)</option>
              <option value="elevation-desc">Elevation ↓</option>
              <option value="elevation-asc">Elevation ↑</option>
            </select>
          </div>
          <div class="filter-group range-filter-group">
            <label class="filter-label" for="rangeFilters">Filter Ranges</label>
            <select id="rangeFilters" class="range-filter-select" aria-label="Filter by range" multiple></select>
            <p class="range-filter-help">Hold Ctrl (Windows) or ⌘ (Mac) to select multiple ranges.</p>
          </div>
        </div>
      </div>

      <section class="photos-pagination" aria-label="Photo gallery pagination">
        <button type="button" class="pagination-button" id="paginationPrev">Previous</button>
        <span class="pagination-status" id="paginationStatus">Page 1</span>
        <button type="button" class="pagination-button" id="paginationNext">Next</button>
      </section>

      <div id="photosLoading" class="loading-indicator" aria-live="polite">
        <span class="loading-spinner" aria-hidden="true"></span>
        <span class="loading-text">Loading photos…</span>
      </div>
      <div id="photos-container" class="photos-container"></div>
      <div id="photosEmpty" class="empty" hidden>No photos match your filters.</div>

      <div id="photoLightbox" class="photo-lightbox" aria-hidden="true" hidden>
        <div class="photo-lightbox__backdrop" data-lightbox-close></div>
        <div class="photo-lightbox__content" role="dialog" aria-modal="true" aria-label="Expanded photo view">
          <button type="button" class="photo-lightbox__close" aria-label="Close expanded photo view" data-lightbox-close>×</button>
          <figure class="photo-lightbox__figure">
            <img id="photoLightboxImage" alt="" />
            <figcaption id="photoLightboxCaption"></figcaption>
          </figure>
        </div>
      </div>
    </main>

    <script src="/js/photos.js" defer></script>
  </body>
</html>
