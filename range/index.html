<!doctype html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://nh48.info/favicon.png" sizes="48x48" type="image/png">
    <link rel="icon" href="https://nh48.info/icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="https://nh48.info/apple-touch-icon.png">
    <link rel="icon" href="https://nh48.info/favicon.ico" sizes="any" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore NH48 mountain range details, including peak lists, elevations, and highlight imagery.">
    <meta name="keywords" content="NH48 ranges, New Hampshire mountains, range detail, NH 48 peaks">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow,max-image-preview:large">
    <link rel="canonical" href="https://nh48.info/range/">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nh48.info/range/">
    <meta property="og:title" content="NH48 Range Detail">
    <meta property="og:description" content="View the peaks that make up each NH48 range, complete with photos and elevation stats.">
    <meta property="og:image" content="https://photos.nh48.info/cdn-cgi/image/format=jpg,quality=85,width=1200/mount-washington/mount-washington__001.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://nh48.info/range/">
    <meta name="twitter:title" content="NH48 Range Detail">
    <meta name="twitter:description" content="View the peaks that make up each NH48 range, complete with photos and elevation stats.">
    <meta name="twitter:image" content="https://photos.nh48.info/cdn-cgi/image/format=jpg,quality=85,width=1200/mount-washington/mount-washington__001.jpg">
    <script id="page-webpage-schema" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "NH48 Range Detail",
        "description": "View the peaks that make up each NH48 range, complete with photos and elevation stats.",
        "url": "https://nh48.info/range/",
        "inLanguage": "en",
        "isPartOf": {
          "@type": "WebSite",
          "name": "NH48 API",
          "url": "https://nh48.info/"
        }
      }
    </script>
    <script id="page-breadcrumb-schema" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "https://nh48.info/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Range Catalog",
            "item": "https://nh48.info/catalog/ranges"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Range Detail",
            "item": "https://nh48.info/range/"
          }
        ]
      }
    </script>
    <script id="page-image-schema" type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ImageObject",
        "name": "Mount Washington range hero image",
        "description": "Mount Washington image used as the default social and hero image for NH48 range detail pages.",
        "url": "https://photos.nh48.info/cdn-cgi/image/format=jpg,quality=85,width=1200/mount-washington/mount-washington__001.jpg",
        "contentUrl": "https://photos.nh48.info/mount-washington/mount-washington__001.jpg"
      }
    </script>

    <title>NH48 Range Detail</title>
    <link rel="stylesheet" href="/css/range_detail.css">
    <script src="/js/unified-footer.js" defer></script>
    <noscript>
      <p>
        JavaScript is required to continue.
        <a href="https://nh48.info/catalog/ranges">Continue</a>
      </p>
    </noscript>
  </head>
  <body data-route="range-detail" data-page="range-detail">
    <div id="nav-placeholder"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const navPlaceholder = document.getElementById('nav-placeholder');
        const activeRoute = document.body.dataset.route || document.body.dataset.page;

        if (navPlaceholder) {
          fetch('/pages/nav.html')
            .then(response => response.text())
            .then(html => {
              navPlaceholder.innerHTML = html;
              const links = navPlaceholder.querySelectorAll('.site-nav-links a');
              links.forEach(link => {
                const routes = (link.dataset.routes || link.dataset.route || '')
                  .split(',')
                  .map(value => value.trim())
                  .filter(Boolean);

                if (routes.includes(activeRoute)) {
                  link.classList.add('active');
                  link.setAttribute('aria-current', 'page');
                }
              });
            })
            .catch(err => console.error('Failed to load navigation:', err));
        }
      });
    </script>

    <div class="wrap">
      <nav class="breadcrumb-nav" aria-label="Breadcrumb">
        <ol>
          <li><a href="/">Home</a></li>
          <li><a href="/catalog/ranges">Range Catalog</a></li>
          <li aria-current="page">Range Detail</li>
        </ol>
      </nav>

      <div id="rangeLoading" class="loading-indicator" aria-live="polite">
        <span class="loading-spinner" aria-hidden="true"></span>
        <span class="loading-text">Loading range detailsâ€¦</span>
      </div>

      <main id="rangeContent" hidden>
        <header class="hero">
          <div class="hero-text">
            <p class="eyebrow">NH48 Range</p>
            <h1 id="rangeTitle"></h1>
            <p class="summary" id="rangeSummary"></p>
            <div class="hero-meta">
              <span><strong id="rangePeakCount"></strong> peaks</span>
              <span>Highest: <strong id="rangeHighestPeak"></strong></span>
              <span>Elevation: <strong id="rangeHighestElevation"></strong></span>
            </div>
            <a href="/catalog/ranges" class="cta">Back to Range Catalog</a>
          </div>
          <figure class="hero-image">
            <img id="rangeHeroImage" src="" alt="" loading="lazy" decoding="async">
            <figcaption id="rangeHeroCaption"></figcaption>
          </figure>
        </header>

        <section>
          <h2 class="section-title">Peaks in this range</h2>
          <div class="table-wrapper">
            <table class="range-table">
              <thead>
                <tr>
                  <th>Photo</th>
                  <th>Peak</th>
                  <th>Elevation</th>
                  <th>Difficulty</th>
                </tr>
              </thead>
              <tbody id="rangePeaksBody"></tbody>
            </table>
          </div>
        </section>

        <section id="photoMetaPanel" class="info-card" hidden>
          <h2 class="section-title">Photo information</h2>
          <dl class="photo-meta" id="photoMetaList"></dl>
        </section>
      </main>

      <div id="emptyMessage" class="empty" hidden>No range found.</div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/js/range-detail.js"></script>
  </body>
</html>
