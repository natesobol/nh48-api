<!doctype html>
<html lang="{{LANG}}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="{{CANONICAL_URL}}" />
    <link rel="alternate" hreflang="en" href="{{CANONICAL_EN_URL}}" />
    <link rel="alternate" hreflang="fr" href="{{CANONICAL_FR_URL}}" />
    <script>
      window.location.replace("{{APP_URL}}");
    </script>
    <meta http-equiv="refresh" content="0; url={{APP_URL}}" />
    <script type="application/ld+json">{{JSON_LD}}</script>
  </head>
  <body>
    <p>Redirecting to the interactive page for {{PEAK_NAME}}...</p>
    <p>If you are not redirected, <a href="{{APP_URL}}">open the interactive page</a>.</p>
  </body>
</html>
