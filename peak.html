<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');
    const lang = params.get('lang');
    const isFrench = lang && lang.toLowerCase().startsWith('fr');
    const target = slug
      ? `${isFrench ? '/fr/peaks' : '/peaks'}/${encodeURIComponent(slug)}/`
      : '/catalog';
    window.location.replace(target);
  </script>
  <meta http-equiv="refresh" content="0; url=/catalog">
  <title>Peak Details</title>
</head>
<body>
  <p>Redirecting to peak details...</p>
</body>
</html>
