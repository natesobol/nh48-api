<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Hike Redirect – NH48</title>
  <meta name="robots" content="noindex">
  <script>
    (function redirectVirtualHike() {
      const host = location.hostname;

      const isPreviewHost =
        host === "localhost" ||
        host === "127.0.0.1" ||
        host.includes("github") ||
        host.endsWith("githubpreview.dev");

      if (isPreviewHost) {
        return;
      }

      const redirectUrl = new URL('../virtual_hike.html', window.location.href);
      redirectUrl.search = window.location.search;
      window.location.replace(redirectUrl.toString());
    })();
  </script>
  <noscript>
    <p>
      JavaScript is required to continue.
      <a href="../virtual_hike.html">Continue</a>
    </p>
  </noscript>
</head>
<body>
  <p>Redirecting to the virtual hike…</p>
</body>
</html>
