<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://nh48.info/favicon.png" sizes="48x48" type="image/png">
  <link rel="icon" href="https://nh48.info/icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="https://nh48.info/apple-touch-icon.png">
  <link rel="icon" href="https://nh48.info/favicon.ico" sizes="any" type="image/x-icon">
  <link rel="manifest" href="/manifest.json">
  <title>Virtual Hike Redirect – NH48</title>
  <meta name="robots" content="noindex">
  <script>
    (function redirectVirtualHike() {
      const host = location.hostname;

      const isPreviewHost =
        host === "localhost" ||
        host === "127.0.0.1" ||
        host.includes("github") ||
        host.endsWith("githubpreview.dev");

      if (isPreviewHost) {
        return;
      }

      const redirectUrl = new URL('/virtual-hike', window.location.href);
      redirectUrl.search = window.location.search;
      window.location.replace(redirectUrl.toString());
    })();
  </script>
  <noscript>
    <p>
      JavaScript is required to continue.
      <a href="/virtual-hike">Continue</a>
    </p>
  </noscript>
</head>
<body>
  <p>Redirecting to the virtual hike…</p>
</body>
</html>
