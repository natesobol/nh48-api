  <title>Illinois (Southern Route) – American Discovery Trail – NH48</title>
  <meta name="description" content="Illinois (Southern Route) on the American Discovery Trail (295 miles, difficulty 2).">
  <link rel="canonical" href="https://nh48.info/trails/american-discovery-trail/sections/illinois-south/">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1d23;
      color: #ffffff;
    }
    header {
      padding: 24px 20px 12px;
      max-width: 960px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }
    p {
      margin: 0;
      color: #d9dde5;
    }
    .content {
      max-width: 960px;
      margin: 0 auto 32px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    .stats {
      background: #25282f;
      border-radius: 12px;
      border: 1px solid #3d4048;
      padding: 16px;
      display: grid;
      gap: 8px;
    }
    .stats div {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .map {
      height: 320px;
      border-radius: 12px;
      border: 1px solid #3d4048;
      overflow: hidden;
    }
    .nav-links {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .nav-links a {
      color: #4a9eff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Illinois (Southern Route)</h1>
    <p>American Discovery Trail</p>
  </header>
  <div class="content">
    <div class="stats">
      <div><strong>Distance</strong><span>295 mi</span></div>
      <div><strong>Difficulty</strong><span>2</span></div>
      <div><strong>Mile range</strong><span>1423–1718</span></div>
      <div><strong>Jurisdictions</strong><span>IL</span></div>
      <div><strong>Tags</strong><span>Shawnee Forest, prairies</span></div>
    </div>
    <div id="map" class="map"></div>
    <div class="nav-links">
      <a href="/trails/american-discovery-trail/sections/indiana-south/">← Indiana (Southern Route)</a>
      <a href="/trails/american-discovery-trail/sections/missouri/">Missouri (Southern Route) →</a>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map', { zoomControl: true });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    const bounds = L.latLngBounds([
      [0, -90.17],
      [38.67, 0]
    ]);
    map.fitBounds(bounds, { padding: [20, 20] });
  
  </script>
</body>
