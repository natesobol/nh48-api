name: Build and deploy Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Autogenerate long trail geometries"]
    types: [completed]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Render peak pages
        run: node scripts/prerender-peaks.js

      - name: Generate sitemaps
        run: node scripts/generate-sitemaps.js

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          tar \
            --exclude=site \
            --exclude=.git \
            --exclude=.github \
            --exclude=.venv \
            --exclude=old \
            --exclude=scripts \
            -cf - . | tar -xf - -C site
          du -sh site

      - name: Upload Pages artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
