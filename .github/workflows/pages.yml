name: Build and deploy Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check generated outputs
        id: generated
        shell: bash
        run: |
          set -euo pipefail
          missing=0
          required=(
            "peaks"
            "fr/peaks"
            "long-trails"
            "sitemap.xml"
            "page-sitemap.xml"
            "image-sitemap.xml"
            "build-meta.json"
          )
          for path in "${required[@]}"; do
            if [[ ! -e "$path" ]]; then
              echo "Missing required generated artifact: $path"
              missing=1
            fi
          done
          if [[ "$missing" -eq 1 ]]; then
            echo "needs_fallback=true" >> "$GITHUB_OUTPUT"
          else
            echo "needs_fallback=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Fallback render peak pages
        if: steps.generated.outputs.needs_fallback == 'true'
        run: node scripts/prerender-peaks.js

      - name: Fallback render long trails pages
        if: steps.generated.outputs.needs_fallback == 'true'
        run: node scripts/prerender-long-trails.js

      - name: Fallback generate sitemaps
        if: steps.generated.outputs.needs_fallback == 'true'
        run: node scripts/generate-sitemaps.js

      - name: Ensure build metadata file
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -f "build-meta.json" ]]; then
            build_date="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            printf '{"buildDate":"%s"}\n' "$build_date" > build-meta.json
          fi

      - name: Prepare Pages artifact
        run: |
          mkdir -p site
          tar \
            --exclude=site \
            --exclude=.git \
            --exclude=.github \
            --exclude=.venv \
            --exclude=old \
            --exclude=scripts \
            -cf - . | tar -xf - -C site
          du -sh site

      - name: Upload Pages artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
