name: Sync R2 data

on:
  push:
    branches:
      - main
    paths:
      - "data/nh48.json"
      - "mountain-descriptions.txt"
      - ".github/workflows/sync-r2-data.yml"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload nh48.json to data bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_DATA_ACCESS_KEY_ID || secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_DATA_SECRET_ACCESS_KEY || secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_DATA_BUCKET: ${{ secrets.R2_DATA_BUCKET }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws s3 cp data/nh48.json "s3://${R2_DATA_BUCKET}/nh48.json" \
            --endpoint-url "${R2_ENDPOINT}" \
            --cache-control "no-cache, max-age=0, must-revalidate" \
            --content-type "application/json"

      - name: Upload mountain-descriptions.txt to data bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_DATA_ACCESS_KEY_ID || secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_DATA_SECRET_ACCESS_KEY || secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_DATA_BUCKET: ${{ secrets.R2_DATA_BUCKET }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws s3 cp mountain-descriptions.txt "s3://${R2_DATA_BUCKET}/mountain-descriptions.txt" \
            --endpoint-url "${R2_ENDPOINT}" \
            --cache-control "no-cache, max-age=0, must-revalidate" \
            --content-type "text/plain; charset=utf-8"
