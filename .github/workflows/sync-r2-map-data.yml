name: Sync R2 map data

on:
  push:
    branches:
      - main
    paths:
      - "data/howker-ridge-pois.geojson"
      - "data/howker-ridge-status.geojson"
      - "data/howker-ridge-edit.json"
      - ".github/workflows/sync-r2-map-data.yml"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync map data to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          WIKI_R2_ACCESS_KEY_ID: ${{ secrets.WIKI_R2_ACCESS_KEY_ID }}
          WIKI_R2_SECRET_ACCESS_KEY: ${{ secrets.WIKI_R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          set -euo pipefail

          if [ -n "${R2_ACCESS_KEY_ID:-}" ] && [ -n "${R2_SECRET_ACCESS_KEY:-}" ]; then
            AWS_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}"
            AWS_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}"
            KEY_SOURCE="R2_*"
          elif [ -n "${WIKI_R2_ACCESS_KEY_ID:-}" ] && [ -n "${WIKI_R2_SECRET_ACCESS_KEY:-}" ]; then
            AWS_ACCESS_KEY_ID="${WIKI_R2_ACCESS_KEY_ID}"
            AWS_SECRET_ACCESS_KEY="${WIKI_R2_SECRET_ACCESS_KEY}"
            KEY_SOURCE="WIKI_R2_*"
          else
            echo "Missing complete credential pair. Set both R2_ACCESS_KEY_ID/R2_SECRET_ACCESS_KEY or both WIKI_R2_ACCESS_KEY_ID/WIKI_R2_SECRET_ACCESS_KEY."
            exit 1
          fi
          export AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY

          echo "Using credential source: ${KEY_SOURCE}"

          if [ -z "${R2_ENDPOINT:-}" ]; then
            echo "Missing required secret: R2_ENDPOINT"
            exit 1
          fi
          if [ -z "${R2_BUCKET:-}" ]; then
            echo "Missing required secret: R2_BUCKET"
            exit 1
          fi

          # Upload each file individually so that the keys match exactly
          aws s3 cp data/howker-ridge-pois.geojson "s3://${R2_BUCKET}/howker-ridge-pois.geojson" \
            --endpoint-url "${R2_ENDPOINT}" --cache-control "public, max-age=0"
          aws s3 cp data/howker-ridge-status.geojson "s3://${R2_BUCKET}/howker-ridge-status.geojson" \
            --endpoint-url "${R2_ENDPOINT}" --cache-control "public, max-age=0"
          aws s3 cp data/howker-ridge-edit.json "s3://${R2_BUCKET}/howker-ridge-edit.json" \
            --endpoint-url "${R2_ENDPOINT}" --cache-control "public, max-age=0"
