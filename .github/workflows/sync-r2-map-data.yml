name: Sync R2 map data

on:
  push:
    branches:
      - main
    paths:
      - "data/howker-ridge-pois.geojson"
      - "data/howker-ridge-status.geojson"
      - "data/howker-ridge-edit.json"
      - ".github/workflows/sync-r2-map-data.yml"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync map data to R2
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          # Upload each file individually so that the keys match exactly
          aws s3 cp data/howker-ridge-pois.geojson "s3://${R2_BUCKET}/howker-ridge-pois.geojson" \
            --endpoint-url "${R2_ENDPOINT}" --cache-control "public, max-age=0"
          aws s3 cp data/howker-ridge-status.geojson "s3://${R2_BUCKET}/howker-ridge-status.geojson" \
            --endpoint-url "${R2_ENDPOINT}" --cache-control "public, max-age=0"
          aws s3 cp data/howker-ridge-edit.json "s3://${R2_BUCKET}/howker-ridge-edit.json" \
            --endpoint-url "${R2_ENDPOINT}" --cache-control "public, max-age=0"
