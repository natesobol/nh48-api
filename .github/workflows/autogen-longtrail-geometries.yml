name: Autogenerate long trail geometries

on:
  push:
    branches: [main]
    paths:
      - 'data/long-trails/**'
      - 'scripts/autogen-longtrail-geometries.mjs'
      - 'scripts/routing/**'
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: autogen-longtrail-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate long trail geometries
        run: node scripts/autogen-longtrail-geometries.mjs

      - name: Commit generated geometries
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/long-trails/generated data/long-trails-full.json data/long-trails-index.json data/long-trails-manifest.json trails || true
          if git diff --cached --quiet; then
            echo "No geometry updates to commit."
            exit 0
          fi
          git commit -m "chore: update long trail geometries"
          git push
