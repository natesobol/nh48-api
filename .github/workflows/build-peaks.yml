name: Build peak pages

on:
  push:
    branches: [main]

jobs:
  build-peaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Render peak pages
        run: node scripts/prerender-peaks.js

      - name: Commit generated pages
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "nh48-bot"
            git config user.email "nh48-bot@users.noreply.github.com"
            git add peaks sitemap.xml
            git commit -m "chore: update pre-rendered peak pages"
            git push
          else
            echo "No changes to commit"
          fi
