    <!--
      Standalone details view for a single NH48 peak with robust error handling.
      This version adds:
        • A photo carousel with a circular countdown timer.
        • A “Current Photo Metadata” panel that updates per slide.
        • A “General Peak Info” panel with dotted-line rows.
        • Side-by-side layout of metadata + general info on larger screens.
    -->
    <style>
      :root{
        --bg:#0a0a0a;
        --panel:#12121a;
        --card:#171a22;
        --ink:#ffffff;
        --muted:#a5b4c3;
        --stroke:#ffffff33;
        --accent:#22c55e;
      }
      body{
        margin:0;
        background:var(--bg);
        color:var(--ink);
        font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        -webkit-font-smoothing:antialiased;
        text-rendering:optimizeLegibility;
      }

      /* Navigation Menu - using shared nav from nav.html */
      .top-nav{
        background:var(--panel);
        border-bottom:1px solid var(--stroke);
        padding:12px 0;
        margin-bottom:16px;
      }
      .nav-container{
        max-width:1100px;
        margin:0 auto;
        padding:0 16px;
        display:flex;
        justify-content:space-between;
        align-items:center;
      }
      .nav-brand{
        display:flex;
        align-items:center;
        text-decoration:none;
      }
      .nav-brand img{
        height:40px;
        width:auto;
      }
      .nav-links{
        display:flex;
        gap:24px;
        align-items:center;
      }
      .nav-links a{
        color:var(--ink);
        text-decoration:none;
        font-size:0.95rem;
        transition:color 0.2s ease;
        white-space:nowrap;
      }
      .nav-links a:hover{
        color:var(--accent);
      }
      .nav-toggle{
        display:none;
        background:none;
        border:none;
        color:var(--ink);
        font-size:1.5rem;
        cursor:pointer;
        padding:4px;
      }
      @media(max-width:640px){
        .top-nav{ padding:10px 0; margin-bottom:12px; }
        .nav-container{ padding:0 12px; flex-wrap:wrap; }
        .nav-toggle{ display:block; }
        .nav-links{
          display:none;
          width:100%;
          flex-direction:column;
          gap:12px;
          margin-top:12px;
          padding-top:12px;
          border-top:1px solid var(--stroke);
          align-items:flex-start;
        }
        .nav-links.active{
          display:flex;
        }
        .nav-brand img{ height:32px; }
      }
      .wrap{
        max-width:900px;
        margin:0 auto;
        padding:16px;
      }
      @media(max-width:640px){
        .wrap{ padding:12px; }
      }
      .seo-links{
        display:flex;
        flex-direction:column;
        gap:6px;
        margin-bottom:16px;
      }
      .seo-links a{
        color:var(--accent);
        text-decoration:none;
        font-size:0.95rem;
      }
      .related-trails{
        margin:16px 0 20px;
        padding:12px 16px;
        background:var(--panel);
        border:1px solid var(--stroke);
        border-radius:10px;
      }
      .related-trails h2{
        margin:0 0 8px;
        font-size:1rem;
      }
      .related-trails ul{
        margin:0;
        padding-left:1.1rem;
        color:var(--ink);
        font-size:0.9rem;
      }
      .related-trails a{
        color:var(--accent);
        text-decoration:none;
      }
      h1{
        margin:0 0 16px;
        font-size:clamp(22px,4vw,30px);
        line-height:1.2;
      }
      @media(max-width:640px){
        h1{ margin:0 0 12px; font-size:clamp(18px,5vw,24px); }
      }

      /* MEDIA / CAROUSEL ---------------------------------------------------- */
      .media{
        background:var(--card);
        border:1px solid var(--stroke);
        border-radius:12px;
        overflow:hidden;
        margin-bottom:16px;
        position:relative;
        aspect-ratio:5/3;
      }
      .carousel{
        position:relative;
        width:100%;
        height:100%;
        overflow:hidden;
      }
      .slide{
        position:absolute;
        inset:0;
        opacity:0;
        transition:opacity .35s ease;
      }
      .slide.active{ opacity:1; }
      .slide img{
        width:100%;
        height:100%;
        object-fit:cover;
        display:block;
      }
      .dots{
        position:absolute;
        bottom:8px;
        left:50%;
        transform:translateX(-50%);
        display:flex;
        gap:6px;
        z-index:2;
      }
      .dot{
        width:8px;
        height:8px;
        border-radius:50%;
        border:1px solid #ffffff;
        background:#ffffff22;
        cursor:pointer;
      }
      .dot.active{
        background:#ffffff;
      }
      .ctrls{
        position:absolute;
        inset:0;
        display:flex;
        justify-content:space-between;
        align-items:center;
        pointer-events:none;
      }
      .ctrls button{
        background:#00000055;
        border:1px solid #ffffff;
        color:#ffffff;
        border-radius:8px;
        padding:6px 10px;
        margin:0 8px;
        cursor:pointer;
        pointer-events:auto;
      }

      /* Countdown timer styles ---------------------------------------------- */
      .timer{
        position:absolute;
        top:8px;
        right:8px;
        width:56px;
        height:56px;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:3;
      }
      .timer svg{
        width:100%;
        height:100%;
        transform:rotate(-90deg);
      }
      .timer-ring{
        fill:none;
        stroke:var(--accent);
        stroke-width:4;
        stroke-linecap:round;
        transition:stroke-dashoffset 0.1s linear;
      }
      .timer-text{
        position:absolute;
        color:var(--accent);
        font-size:0.8rem;
        font-weight:600;
        pointer-events:none;
      }

      /* SHARED PANEL + ROW STYLE -------------------------------------------- */
      .meta-info-row{
        display:grid;
        grid-template-columns:1fr 1fr;
        gap:12px;
        margin-bottom:16px;
      }
      @media(max-width:800px){
        .meta-info-row{
          grid-template-columns:1fr;
        }
      }
      .metadata-panel{
        background:var(--panel);
        border:1px solid var(--stroke);
        border-radius:10px;
        padding:12px;
        font-size:0.9rem;
        word-wrap:break-word;
        white-space:normal;
      }
      .metadata-header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:6px;
        gap:8px;
      }
      .metadata-title{
        font-weight:600;
        color:var(--accent);
        font-size:0.85rem;
        text-transform:uppercase;
        letter-spacing:0.5px;
      }
      .meta-toggle{
        background:transparent;
        border:none;
        color:var(--muted);
        font-size:0.8rem;
        cursor:pointer;
        padding:0;
      }
      .metadata-primary,
      .metadata-extra{
        width:100%;
      }
      .metadata-extra{
        display:none;
        margin-top:4px;
      }
      .metadata-extra.open{
        display:block;
      }
      .metadata-row{
        display:flex;
        justify-content:space-between;
        align-items:flex-start;
        gap:12px;
        padding:6px 0;
        border-bottom:1px dotted var(--stroke);
      }
      .metadata-row:last-child{
        border-bottom:none;
      }
      .metadata-label{
        font-weight:600;
        color:var(--muted);
        font-size:0.8rem;
        text-transform:uppercase;
        letter-spacing:0.3px;
        max-width:45%;
      }
      .metadata-value{
        color:var(--ink);
        font-size:0.9rem;
        text-align:right;
        flex:1 1 auto;
        word-break:break-word;
      }

      .section-title{
        margin:20px 0 12px 0;
        font-size:0.95rem;
        font-weight:600;
        color:var(--accent);
        text-transform:uppercase;
        letter-spacing:0.5px;
      }
      @media(max-width:640px){
        .section-title{ margin:16px 0 10px 0; font-size:0.85rem; }
      }
      .info-grid{
        display:grid;
        gap:10px;
        grid-template-columns:1fr;
        margin-bottom:16px;
      }
      .info-panel{
        background:var(--panel);
        border:1px solid var(--stroke);
        border-radius:10px;
        padding:12px;
        font-size:0.9rem;
      }
      @media(max-width:640px){
        .info-panel{ padding:10px; font-size:0.85rem; }
      }
      .info-label{
        font-weight:600;
        color:var(--accent);
        font-size:0.85rem;
        margin-bottom:6px;
        text-transform:uppercase;
        letter-spacing:0.5px;
      }
      @media(max-width:640px){
        .info-label{ font-size:0.8rem; margin-bottom:4px; }
      }
      .info-value{
        color:var(--ink);
        font-size:0.9rem;
        word-wrap:break-word;
        white-space:normal;
      }
      .trail-list{
        margin:0;
        padding-left:1.1rem;
        color:var(--ink);
        font-size:0.9rem;
        line-height:1.5;
      }
    </style>
  </head>

    <script>
      /* API endpoints */
      const API_URLS = [
        'https://cdn.jsdelivr.net/gh/natesobol/nh48-api@main/data/nh48.json',
        'https://raw.githubusercontent.com/natesobol/nh48-api/main/data/nh48.json'
      ];

      /* Fallback image */
      const PLACEHOLDER = 'data:image/svg+xml;utf8,' + encodeURIComponent(
        `<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><rect width="100%" height="100%" fill="#172032"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="22">no image</text></svg>`
      );

      const BASE_CANONICAL = 'https://nh48.info/pages/nh48_peak.html';
      const DEFAULT_OG_IMAGE = 'https://cdn.jsdelivr.net/gh/natesobol/nh48-api@main/nh48API_logo.png';

      function setMeta(name, content){
        let el = document.querySelector(`meta[name="${name}"]`);
        if(!el){
          el = document.createElement('meta');
          el.setAttribute('name', name);
          document.head.appendChild(el);
        }
        el.setAttribute('content', content);
      }

      function parseCoordinates(coordStr){
        if(!coordStr) return null;
        const cleaned = coordStr.split(':')[0].trim();
        const [lat, lon] = cleaned.split(',').map(v => parseFloat(v));
        if(Number.isFinite(lat) && Number.isFinite(lon)){
          return { lat, lon };
        }
        return null;
      }

      function numberFrom(value){
        if(value === undefined || value === null) return null;
        const match = String(value).match(/-?\d+(?:\.\d+)?/);
        return match ? Number(match[0]) : null;
      }

      function buildPhotoAltText(name, meta){
        if(meta && typeof meta === 'object'){
          const explicit = meta.alt && meta.alt.trim();
          if(explicit){
            return explicit;
          }
          const details = [meta.season, meta.timeOfDay].filter(Boolean).join(' ');
          if(details){
            return `${name} – ${details} photo`;
          }
        }
        return `${name} photo`;
      }

      function buildMountainSchema(p, name, canonicalUrl, primaryImageUrl, descriptionText){
        const coords = parseCoordinates(p['Coordinates']);
        const elevationFt = numberFrom(p['Elevation (ft)']);
        const prominenceFt = numberFrom(p['Prominence (ft)']);
        const difficulty = p['Difficulty'];
        const range = p['Range / Subrange'];
        const trailType = p['Trail Type'];
        const additionalProperty = [
          prominenceFt != null ? {
            '@type': 'PropertyValue',
            name: 'Prominence (ft)',
            value: prominenceFt,
            unitText: 'FT'
          } : null,
          difficulty ? {
            '@type': 'PropertyValue',
            name: 'Difficulty',
            value: difficulty
          } : null,
          range ? {
            '@type': 'PropertyValue',
            name: 'Range / Subrange',
            value: range
          } : null,
          trailType ? {
            '@type': 'PropertyValue',
            name: 'Trail Type',
            value: trailType
          } : null
        ].filter(Boolean);

        const schema = {
          '@context': 'https://schema.org',
          '@type': 'Mountain',
          name,
          description: descriptionText,
          url: canonicalUrl,
          image: primaryImageUrl ? [primaryImageUrl] : undefined,
          geo: coords ? { '@type': 'GeoCoordinates', latitude: coords.lat, longitude: coords.lon } : undefined,
          elevation: elevationFt != null ? {
            '@type': 'QuantitativeValue',
            value: elevationFt,
            unitText: 'FT'
          } : undefined,
          containedInPlace: range ? { '@type': 'Place', name: 'White Mountain National Forest' } : undefined,
          additionalProperty: additionalProperty.length ? additionalProperty : undefined
        };

        Object.keys(schema).forEach(key => {
          if(schema[key] === undefined){
            delete schema[key];
          }
        });

        let ld = document.getElementById('peakJsonLd');
        if(!ld){
          ld = document.createElement('script');
          ld.type = 'application/ld+json';
          ld.id = 'peakJsonLd';
          document.head.appendChild(ld);
        }
        ld.textContent = JSON.stringify(schema);
      }

      const TRAIL_KEYWORDS = [
        'Trail',
        'Path',
        'Ridge',
        'Brook',
        'River',
        'Notch',
        'Road',
        'Cutoff',
        'Loop',
        'Slide',
        'Spur',
        'Connector'
      ];

      function extractRelatedTrailNames(routes){
        if(!Array.isArray(routes)) return [];
        const endPattern = new RegExp(`\\b(?:${TRAIL_KEYWORDS.join('|')})\\b$`, 'i');
        const names = new Set();
        routes.forEach(route => {
          const raw = (route['Route Name'] || route.name || '').toString();
          if(!raw) return;
          const parts = raw
            .replace(/[()]/g, ' ')
            .split(/\s*(?:>|via|to|,|;|\/|&)\s*/i);
          parts.forEach(part => {
            const cleaned = part.replace(/[^\w\s'-]/g, ' ').replace(/\s+/g, ' ').trim();
            if(!cleaned) return;
            const words = cleaned.split(' ').filter(Boolean);
            if(words.length < 2 || words.length > 4) return;
            if(!endPattern.test(cleaned)) return;
            names.add(words.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '));
          });
        });
        return Array.from(names);
      }

      function renderRelatedTrails(routes){
        const container = document.getElementById('relatedTrails');
        const listEl = document.getElementById('relatedTrailList');
        if(!container || !listEl) return;
        const names = extractRelatedTrailNames(routes);
        listEl.innerHTML = '';
        if(names.length === 0){
          const li = document.createElement('li');
          li.textContent = 'No related trails listed yet.';
          listEl.appendChild(li);
          container.hidden = false;
          return;
        }
        names.forEach(name => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `/trails.html?trail=${encodeURIComponent(name)}`;
          link.textContent = `${name} route`;
          li.appendChild(link);
          listEl.appendChild(li);
        });
        container.hidden = false;
      }

      function cleanJSON(raw){
        let cleaned = raw.replace(/:contentReference\[.*?\]\{index=\d+\}/g, '');
        cleaned = cleaned.replace(/\/\*\s*Lines?\s+\d+[\d\-,\s]*omitted\s*\*\//g, '');
        return cleaned;
      }

      async function fetchPeaks(){
        for(let i=0; i<API_URLS.length; i++){
          const url = API_URLS[i];
          try{
            const res = await fetch(url, { mode:'cors' });
            if(!res.ok){
              console.log(`Attempt ${i+1}: Status ${res.status} ${res.statusText}`);
              continue;
            }
            const text = await res.text();
            const cleaned = cleanJSON(text);
            let data;
            try{
              data = JSON.parse(cleaned);
            }catch(err){
              console.error(`JSON parse error: ${err.message}`);
              continue;
            }
            console.log(`Loaded peak data from ${url}`);
            return data;
          }catch(err){
            console.error(`Fetch error: ${err.message || err}`);
          }
        }
        throw new Error('All API endpoints failed');
      }

      /* CAROUSEL + TIMER STATE ----------------------------------------------- */
      let carouselImgs = [];
      let carouselIdx = 0;
      let carouselTimer = null;
      let timerInterval = null;
      let photoMetaData = [];
      let currentDelay = 8000;
      const BASE_DELAY = 8000; // doubled from 4s

      /* METADATA PANEL -------------------------------------------------------- */
      function makeRow(label, value){
        const row = document.createElement('div');
        row.className = 'metadata-row';

        const lab = document.createElement('div');
        lab.className = 'metadata-label';
        lab.textContent = label;

        const val = document.createElement('div');
        val.className = 'metadata-value';
        val.textContent = value;

        row.appendChild(lab);
        row.appendChild(val);
        return row;
      }

      function humanLabelFromKey(key){
        const map = {
          season: 'Season',
          timeOfDay: 'Time of Day',
          orientation: 'Orientation',
          captureDate: 'Capture Date',
          cameraMaker: 'Camera Maker',
          cameraModel: 'Camera Model',
          camera: 'Camera',
          lens: 'Lens',
          fStop: 'F Stop',
          shutterSpeed: 'Shutter Speed',
          iso: 'ISO',
          exposureBias: 'Exposure Bias',
          focalLength: 'Focal Length',
          flashMode: 'Flash Mode',
          meteringMode: 'Metering Mode',
          maxAperture: 'Max Aperture',
          author: 'Author',
          dimensions: 'Dimensions',
          fileSize: 'File Size',
          fileCreateDate: 'File Create Date',
          fileModifiedDate: 'File Modified Date',
          rating: 'Rating'
        };
        if(map[key]) return map[key];
        return key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase());
      }

      // Always-visible keys
      const PRIMARY_META_KEYS = [
        'season',
        'timeOfDay',
        'orientation',
        'captureDate',
        'focalLength',
        'author'
      ];
      const SKIP_META_KEYS = new Set(['photoId','filename','url','isPrimary','tags']);

      function updateMetadata(i){
        const panel = document.getElementById('photoMetadataPanel');
        panel.innerHTML = '';

        const header = document.createElement('div');
        header.className = 'metadata-header';

        const title = document.createElement('div');
        title.className = 'metadata-title';
        title.textContent = 'Current Photo Metadata';

        header.appendChild(title);
        panel.appendChild(header);

        const primaryWrap = document.createElement('div');
        primaryWrap.className = 'metadata-primary';
        panel.appendChild(primaryWrap);

        const extraWrap = document.createElement('div');
        extraWrap.className = 'metadata-extra';
        panel.appendChild(extraWrap);

        const meta = (photoMetaData && photoMetaData[i]) || null;

        if(!meta || typeof meta !== 'object'){
          primaryWrap.appendChild(makeRow('Metadata', 'Not available'));
          panel.hidden = false;
          return;
        }

        // Fill primary entries in specified order
        let hasPrimary = false;
        PRIMARY_META_KEYS.forEach(key => {
          const val = meta[key];
          if(val !== undefined && val !== null && String(val).trim() !== ''){
            primaryWrap.appendChild(makeRow(humanLabelFromKey(key), String(val)));
            hasPrimary = true;
          }
        });

        // Collect all other entries
        const extras = [];
        for(const [key, value] of Object.entries(meta)){
          if(SKIP_META_KEYS.has(key)) continue;
          if(PRIMARY_META_KEYS.includes(key)) continue;
          if(value === undefined || value === null || String(value).trim() === '') continue;
          extras.push([key, value]);
        }
        extras.sort((a,b) => a[0].localeCompare(b[0]));

        let hasExtra = false;
        extras.forEach(([key,val]) => {
          extraWrap.appendChild(makeRow(humanLabelFromKey(key), String(val)));
          hasExtra = true;
        });

        if(!hasPrimary && !hasExtra){
          primaryWrap.appendChild(makeRow('Metadata', 'Not available'));
        }

        if(hasExtra){
          const toggleBtn = document.createElement('button');
          toggleBtn.type = 'button';
          toggleBtn.className = 'meta-toggle';
          toggleBtn.textContent = 'More details ▾';
          header.appendChild(toggleBtn);

          toggleBtn.addEventListener('click', () => {
            const open = extraWrap.classList.toggle('open');
            toggleBtn.textContent = open ? 'Less details ▴' : 'More details ▾';
          });
        }

        panel.hidden = false;
      }

      /* GENERAL PEAK INFO PANEL ---------------------------------------------- */
      function buildGeneralInfo(p){
        const panel = document.getElementById('generalInfoPanel');
        panel.innerHTML = '';

        const header = document.createElement('div');
        header.className = 'metadata-header';

        const title = document.createElement('div');

        body.appendChild(makeRow('Difficulty', p['Difficulty'] || '—'));
        body.appendChild(makeRow('Exposure', p['Exposure Level'] || p['Weather Exposure Rating'] || '—'));

        panel.hidden = false;

      /* CAROUSEL ------------------------------------------------------------- */
      function buildCarousel(images, meta, altBase){
        const carouselEl = document.getElementById('carousel');
        const dotsEl = document.getElementById('dots');
        carouselEl.innerHTML = '';
        dotsEl.innerHTML = '';

        carouselImgs = [];
        carouselIdx = 0;
        photoMetaData = meta || [];

        if(!images || images.length === 0){
          images = [PLACEHOLDER];
          photoMetaData = [{}];
        }

        images.forEach((src, i) => {
          const slide = document.createElement('div');
          slide.className = 'slide' + (i === 0 ? ' active' : '');

          const img = document.createElement('img');
          img.alt = buildPhotoAltText(altBase, meta[i]);

          if(i === 0){
            img.src = src;
          }else{
            img.loading = 'lazy';
            img.decoding = 'async';
            img.setAttribute('data-src', src);
            img.src = PLACEHOLDER;
          }

          img.onerror = () => { img.onerror = null; img.src = PLACEHOLDER; };

          slide.appendChild(img);
          carouselEl.appendChild(slide);
          carouselImgs.push(img);

          const dot = document.createElement('div');
          dot.className = 'dot' + (i === 0 ? ' active' : '');
          dot.addEventListener('click', () => goTo(i, true));
          dotsEl.appendChild(dot);
        });

        document.getElementById('media').hidden = false;
        document.getElementById('carouselTimer').hidden = false;

        // Controls
        document.getElementById('prevBtn').onclick = () => prev(true);
        document.getElementById('nextBtn').onclick = () => next(true);

        // Initialise
        updateMetadata(0);
        setupCarouselLazyLoading();
        startCarousel();
      }

      function updateSlides(){
        const slides = Array.from(document.querySelectorAll('.slide'));
        const dots = Array.from(document.querySelectorAll('.dot'));
        slides.forEach((s,i) => s.classList.toggle('active', i === carouselIdx));
        dots.forEach((d,i) => d.classList.toggle('active', i === carouselIdx));
        updateMetadata(carouselIdx);
      }

      function ensureImgLoaded(i){
        const img = carouselImgs[i];
        if(!img) return;
        const real = img.getAttribute('data-src');
        if(real){
          img.src = real;
          img.removeAttribute('data-src');
        }
      }

      function next(manual=false){
        carouselIdx = (carouselIdx + 1) % carouselImgs.length;
        ensureImgLoaded(carouselIdx);
        updateSlides();
        if(manual){ startCarousel(); }
      }

      function prev(manual=false){
        carouselIdx = (carouselIdx - 1 + carouselImgs.length) % carouselImgs.length;
        ensureImgLoaded(carouselIdx);
        updateSlides();
        if(manual){ startCarousel(); }
      }

      function goTo(i, manual=false){
        carouselIdx = i % carouselImgs.length;
        ensureImgLoaded(carouselIdx);
        updateSlides();
        if(manual){ startCarousel(); }
      }

      function startCarousel(){
        stopCarousel();
        currentDelay = BASE_DELAY + Math.floor(Math.random()*2000);
        // start the visual timer immediately
        startTimer(currentDelay);
        // and reset both slide + timer on each automatic flip
        carouselTimer = setInterval(() => {
          next(false);
          startTimer(currentDelay);
        }, currentDelay);
      }

      function stopCarousel(){
        if(carouselTimer){
          clearInterval(carouselTimer);
          carouselTimer = null;
        }
        if(timerInterval){
          clearInterval(timerInterval);
          timerInterval = null;
        }
      }

      function setupCarouselLazyLoading(){
        if (!('IntersectionObserver' in window)){
          carouselImgs.forEach(img => {
            const src = img.getAttribute('data-src');
            if(src){ img.src = src; img.removeAttribute('data-src'); }
          });
          return;
        }
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if(entry.isIntersecting){
              const img = entry.target;
              const src = img.getAttribute('data-src');
              if(src){ img.src = src; img.removeAttribute('data-src'); }
              observer.unobserve(img);
            }
          });
        }, { rootMargin:'100px' });
        carouselImgs.forEach(img => {
          if(img.getAttribute('data-src')) observer.observe(img);
        });
      }

      /* COUNTDOWN TIMER ------------------------------------------------------ */
      function startTimer(duration){
        const ring = document.getElementById('timerRing');
        const textEl = document.getElementById('timerText');
        if(!ring || !textEl) return;

        const radius = 18;
        const circumference = 2 * Math.PI * radius;
        ring.style.strokeDasharray = circumference;
        ring.style.strokeDashoffset = 0;

        const start = Date.now();
        const end = start + duration;

        if(timerInterval) clearInterval(timerInterval);

        timerInterval = setInterval(() => {
          const now = Date.now();
          const remaining = Math.max(end - now, 0);
          const percent = remaining / duration;
          const offset = circumference * (1 - percent);
          ring.style.strokeDashoffset = offset;
          const secs = Math.ceil(remaining / 1000);
          textEl.textContent = secs;
          if(remaining <= 0){
            clearInterval(timerInterval);
            timerInterval = null;
          }
        }, 100);

        textEl.textContent = Math.ceil(duration / 1000);
      }

          if(twitterDescriptionEl){

          }

          }
          setMeta('keywords', `NH48 API, ${name} peak details, New Hampshire 4000 footers, White Mountains routes, hiking data, peak metadata, mountain photos`);

          // Build general info panel
          buildGeneralInfo(p);

          // Routes
          const routes = p['Standard Routes'] || [];
          if(routes.length > 0){
            const routesGrid = document.getElementById('routesGrid');
            routes.forEach(r => {
              const div = document.createElement('div');
              div.className = 'info-panel';

              div.innerHTML = `
                <div class="info-label">${r['Route Name']}</div>

                  <strong>Distance:</strong> ${dist} mi •

                  <strong>Difficulty:</strong> ${diff}
                </div>`;
              routesGrid.appendChild(div);
            });
            routesGrid.hidden = false;
          }

          renderRelatedTrails(routes);

          const trailNames = p['Trail Names'] || [];
          if(trailNames.length > 0){
            const trailNamesGrid = document.getElementById('trailNamesGrid');
            const div = document.createElement('div');
            div.className = 'info-panel';
            div.innerHTML = `
              <div class="info-label">Trail List</div>
              <ul class="trail-list">
                ${trailNames.map(trail => `<li>${trail}</li>`).join('')}
              </ul>`;
            trailNamesGrid.appendChild(div);
            trailNamesGrid.hidden = false;
          }

          // Terrain & view
          const terrainItems = [
            { label:'Terrain', value:p['Terrain Character'] },
            { label:'Scramble', value:p['Scramble Sections'] },
            { label:'View', value:p['View Type'] }
          ].filter(x => x.value);

          if(terrainItems.length > 0){
            const terrainGrid = document.getElementById('terrainGrid');
            terrainItems.forEach(item => {
              const div = document.createElement('div');
              div.className = 'info-panel';
              div.innerHTML = `
                <div class="info-label">${item.label}</div>
                <div class="info-value">${item.value}</div>`;
              terrainGrid.appendChild(div);
            });
            terrainGrid.hidden = false;
          }

          // Conditions & access
          const conditionItems = [
            { label:'Best Seasons', value:p['Best Seasons to Hike'] },
            { label:'Water Availability', value:p['Water Availability'] },
            { label:'Cell Reception', value:p['Cell Reception Quality'] },
            { label:'Weather Exposure', value:p['Weather Exposure Rating'] },
            { label:'Emergency Bailout', value:p['Emergency Bailout Options'] },
            { label:'Dog Friendly', value:p['Dog Friendly'] },
            { label:'Nearby Features', value:p['Nearby Notable Features'] }
          ].filter(x => x.value);

          if(conditionItems.length > 0){
            const conditionsGrid = document.getElementById('conditionsGrid');
            conditionItems.forEach(item => {
              const div = document.createElement('div');
              div.className = 'info-panel';
              div.innerHTML = `
                <div class="info-label">${item.label}</div>
                <div class="info-value">${item.value}</div>`;
              conditionsGrid.appendChild(div);
            });
            conditionsGrid.hidden = false;
          }

          // Photos + per-photo metadata
          let imgs = [];
          let meta = [];
          if(Array.isArray(p.photos) && p.photos.length > 0){
            p.photos.forEach(item => {
              if(typeof item === 'string'){
                imgs.push(item);
                meta.push({ url: item });
              }else if(item && item.url){
                imgs.push(item.url);
                meta.push(item);
              }
            });
          }
          if(imgs.length === 0){
            imgs = [PLACEHOLDER];
            meta = [{}];
          }

          const primaryPhotoIndex = meta.findIndex(item => item && item.isPrimary);
          const primaryImage = (primaryPhotoIndex >= 0 ? imgs[primaryPhotoIndex] : imgs[0]) || DEFAULT_OG_IMAGE;
          const ogImageEl = document.getElementById('dynamicOgImage');
          if(ogImageEl){
            ogImageEl.setAttribute('content', primaryImage);
          }
          const twitterImageEl = document.getElementById('dynamicTwitterImage');
          if(twitterImageEl){
            twitterImageEl.setAttribute('content', primaryImage);
          }

          buildMountainSchema(p, name, canonicalUrl, primaryImage, descriptionText);

          buildCarousel(imgs, meta, name);

        }catch(err){
          console.error('Error loading peak data:', err);
          const peakTitle = document.getElementById('peakTitle');
          if (peakTitle) {
            peakTitle.textContent = 'Error loading peak';
          }
        }
      }

      window.addEventListener('load', init);
