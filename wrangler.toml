name = "nh48-ssr"
main = "worker.js"
compatibility_date = "2026-01-05"

# Custom domain - only the root domain, no paths allowed
[[routes]]
pattern = "nh48.info"
custom_domain = true

# Route patterns with paths - use zone_name instead of custom_domain
# The wildcard pattern will match all paths on the domain
[[routes]]
pattern = "nh48.info/*"
zone_name = "nh48.info"

# R2 bucket binding for data storage
[[r2_buckets]]
binding = "NH48_DATA"
bucket_name = "nh48-data"
