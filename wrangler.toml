name = "nh48-ssr"
main = "worker.js"
compatibility_date = "2026-01-05"

# Single catch-all route for the domain
[[routes]]
pattern = "nh48.info/*"
zone_name = "nh48.info"

# R2 bucket binding for cached data (optional fallback)
[[r2_buckets]]
binding = "NH48_DATA"
bucket_name = "nh48-data"

[[r2_buckets]]
binding = "HOWKER_DATA"
bucket_name = "howker-data"

[[d1_databases]]
binding = "HOWKER_DB"
database_name = "howker_plant_log_reports"
database_id = "3e1ae04f-44e3-41f9-8bf9-4eddf25f5b85"
