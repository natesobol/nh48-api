<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NH48 API — Open data for New Hampshire 4,000-foot peaks</title>
  <meta name="description" content="NH48 API provides open, structured data and photos for New Hampshire’s 48 four-thousand-foot peaks. Explore the catalog, routes, and WMNF trails.">
  <link rel="icon" type="image/png" href="nh48API_logo.png">
  <link rel="canonical" href="https://nh48.info/">
  <link rel="alternate" hreflang="en" href="https://nh48.info/">
  <link rel="alternate" hreflang="es" href="https://nh48.info/i18n/es.html">
  <link rel="alternate" hreflang="fr" href="https://nh48.info/i18n/fr.html">
  <link rel="alternate" hreflang="de" href="https://nh48.info/i18n/de.html">
  <link rel="alternate" hreflang="zh" href="https://nh48.info/i18n/zh.html">
  <link rel="alternate" hreflang="ja" href="https://nh48.info/i18n/ja.html">
  <link rel="alternate" hreflang="x-default" href="https://nh48.info/">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    main {
      max-width: 720px;
      text-align: center;
    }
    h1 {
      font-size: clamp(28px, 4vw, 40px);
      margin-bottom: 12px;
    }
    p {
      color: #cbd5f5;
      line-height: 1.6;
      margin: 0 0 24px;
    }
    .cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .cta a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #22c55e;
      color: #0a0a0a;
      background: #22c55e;
    }
    .cta a.secondary {
      background: transparent;
      color: #22c55e;
    }
    .meta {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #9aa8c7;
    }
  </style>
</head>
<body>
  <main>
    <h1>NH48 API</h1>
    <p>Open data, routes, and photo metadata for New Hampshire’s 48 four-thousand-foot peaks. Browse the catalog, explore WMNF trails, and build on top of the dataset.</p>
    <div class="cta">
      <a href="/catalog.html">Open the Peak Catalog</a>
      <a href="/trails.html" class="secondary">Explore WMNF Trails</a>
    </div>
    <p class="meta">Language not your preference? Visit the localized homepages below.</p>
  </main>
  <script>
    if (!localStorage.getItem('nh48_lang')) {
      localStorage.setItem('nh48_lang', 'en');
    }
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUSHYxwXVGEDNzMeIwSFmDaYeXSqRK4A",
      authDomain: "nh48-info.firebaseapp.com",
      projectId: "nh48-info",
      storageBucket: "nh48-info.firebasestorage.app",
      messagingSenderId: "732743288228",
      appId: "1:732743288228:web:d82d62cae0c3999ee5ad31",
      measurementId: "G-Q9F2W8YB7D"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    // Expose globally for app scripts
    window.NH48_INFO_ANALYTICS = {
      analytics,
      logEvent
    };

    // Base page-load event
    logEvent(analytics, "page_loaded", {
      site: "nh48-info",
      page: location.pathname
    });
  </script>
</body>
</html>
